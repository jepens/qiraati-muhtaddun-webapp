services:
  qiraati-webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - qiraati-network
    labels:
      - "com.docker.compose.service=qiraati-webapp"

  # Backend API proxy (REQUIRED for Quran & Prayer Times)
  qiraati-api:
    build:
      context: ./backend-example
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - qiraati-network
    depends_on:
      - qiraati-webapp

networks:
  qiraati-network:
    driver: bridge
