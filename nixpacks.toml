[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
# Install with explicit flags to avoid cache issues
cmds = [
  "npm config set cache /tmp/npm-cache --global",
  "npm install --prefer-offline --no-audit --legacy-peer-deps"
]

[phases.build]
# Explicit PATH and verification before build
cmds = [
  "export PATH=\"$PWD/node_modules/.bin:$PATH\"",
  "which vite || npm install vite",
  "npm run build"
]

[start]
cmd = "npx serve dist -s -l 8080"

[variables]
NODE_ENV = "production"
NPM_CONFIG_CACHE = "/tmp/npm-cache"
PATH = "/app/node_modules/.bin:$PATH"
