[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.install]
# Use npm install instead of npm ci to avoid cache issues
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
# Ensure node_modules/.bin is in PATH
cmds = ["npm run build"]

[start]
cmd = "npx serve dist -s -l 8080"

[variables]
NODE_ENV = "production"
NPM_CONFIG_CACHE = "/tmp/npm-cache"
